
spring.application.name=forohub
spring.datasource.url=jdbc:postgresql://localhost:5432/forohub
spring.datasource.username=postgres
spring.datasource.password=Donttouch*
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialec
jwt.secret=yourSecretKey
jwt.expiration=86400000  # 1 día en milisegundos 
logging.level.org.springframework.security=DEBUG
